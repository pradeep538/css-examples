<html>
   <head>
        <title>Carousel</title>
        <link rel="stylesheet" href="style.css" type="text/css">
   </head>
   <body>
       <div class="left-container">
           
       </div>
        <div class="slideshow-container">
            <div class="myslides fade">
                <div class="caption_text">1/3</div>
                <img src="images/img_mountains_wide.jpg"/>
                <div class="text">Caption text</div>
            </div>
            <div class="myslides fade">
                <div class="caption_text">2/3</div>
                <img src="images/img_nature_wide.jpg"/>
                <div class="text">Caption text</div>
            </div>
            <div class="myslides fade">
                <div class="caption_text">3/3</div>
                <img src="images/img_snow_wide.jpg"/>
                <div class="text">Caption text</div>
            </div>
            <div class="activator-container">
                <input type="radio" id="1" name="activator" class="carousel_activator">
                <input type="radio" id="2" name="activator" class="carousel_activator">
                <input type="radio" id="3" name="activator" class="carousel_activator">
            </div>
            <a class="less_arrow">&lt;</a>
            <a class="great_arrow">&gt;</a>
        </div>
   </body>
</html>
